<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 변수</title>
</head>
<body>
    <script>
        var birthyear, currentyear = 2021, age;
        
        birthyear = prompt("태어난 연도 입력", "");
        age = currentyear - birthyear + 1;
        document.write(birthyear + "년에 태어난 사람은" + currentyear + "년 현재에" + age + "세 입니다.");
    </script>
</body>
</html>
