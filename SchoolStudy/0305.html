<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>0305 실습</title>
    </head>

    <body>
        <p>상일미디어고등학교</p>
        <blockquote>서울시 소재이다.</blockquote>

        <p>상일<strong>미디어</strong>고등학교</p>
        <p>상일<b>미디어</b>고등학교</p>

        <p>상일<em>미디어</em>고등학교</p>
        <p>상일<i>미디어</i>고등학교</p>
    </body>
</html>
