<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>자료형</title>
    </head>
    <body>
        <script>
            var num = prompt("숫자를 입력해주세요", "")
            
            if(num != null){
                if(num % 2 == 0) {
                    document.write(num + "은/는 2의 배수입니다");
                } else {
                    document.write(num + "은/는 2의 배수가 아닙니다");
                }
            } else {
                alert("데이터가 유효하지 않습니다.")
            }
        </script>
    </body>
</html>
