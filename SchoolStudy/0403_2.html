<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>스위치</title>
</head>
<body>
    <script>
        var numClass = prompt("숫자를 입력하세요 \n 1 = 1반, 2 = 2반, 3 = 3반");

        switch (numClass) { 
            case "1":
                document.write("스소과 2학년 1반은 22명입니다.")
                break;
                
            case "2":
                document.write("스소과 2학년 2반은 21명입니다.")
                break;
                
            case "3":
                document.write("스소과 2학년 3반은 도제 반 입니다.")
                break;

            default:
                alert("숫자를 잘못입력했습니다")
                break;
        }
    </script>
</body>
</html>
