<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 스타일</title>

    <style>
        .rgb_color {
            color: #00ff00;
            text-align: center;
        }

        .rgba_color {
            color: rgba(0, 255, 0, 0.5);
            text-align: right;
        }

        .height {
            line-height: 24px;
        }
    </style>
</head>
<body>

    <p class="rgb_color"> rgb값을 green</p>
    <p class="rgba_color"> rgb값에 투명도</p>

    <p style="text-align: justify;">양쪽 정렬</p>

    <p>aaaaaaaaaaaaaaaaaaa <br>aaaaaaaaaaa</p>
    <p class="height">aaaaaaaaaaaaaaaaaaa <br>aaaaaaaaaaa</p>
    <p style="line-height: 250%;">aaaaaaaaaaaaaaaaaaa <br>aaaaaaaaaaa</p>
    <p style="line-height: 2.7;">aaaaaaaaaaaaaaaaaaa <br>aaaaaaaaaaa</p>
</body>
</html>
