<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>제어문</title>
</head>
<body>
    <script>
        var num = prompt("숫자를 입력해주세요");
        var str1 = "2의 배수입니다";
        var str2 = "2의 배수가 아닙니다";

        (num % 2 == 0) ? document.write(str1) : document.write(str2);
    </script>
</body>
</html>
