<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>곱셈</title>
    <style>
        div{
            display: inline-block;
            background-color: lightcyan;
            border: 1px solid lightgreen;
            padding: 0 20px 30px 20px;
            margin: 10px;
        }

        h4{
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var gob = 0;
        var i, j;

        for (i = 1; i < 10; i++) {
            document.write("<div>");
            document.write("<h4>" + i + "단 </h4>")
            for (j = 1; j < 10; j++) {
                gob = i * j;
                document.write(i + " x " + j + " = " + gob + "<br>");
                
            }

            document.write("</div>");
            
        }
    </script>
    
</body>
</html>
