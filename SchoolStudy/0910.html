<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문</title>
</head>
<body>
    <script>
        var result = 0;
        var i, j;
        for (i = 0; i < 12; i++) {
            result += 1;
            document.write(result + "<br>");
            
        }
        document.write("=================<br>");
        
        result = 0;
        for (i = 0; i < 2; i++) {
            for (j = 0; j < 6; j++) {
                result += 1;
                document.write(result);
                
            }
            document.write("<br>");
            
        }
        

        i = 1;
        while(i < 10) {
            document.write("4x" + i + " = " + 4*i + "<br>");
            i++;
        }

    </script>
</body>
</html>
